<!-- !el mÃ©todo onDelete(taskList) lo creo en task-item.ts  -->
<div
  class="task"
  [ngClass]="{ reminder: taskItem.reminder }"
  (click)="onToggle(taskItem)"
>
  <h3>
    {{ taskItem.text }}
    <fa-icon
      [icon]="faTimes"
      [ngStyle]="{ color: 'red' }"
      (click)="onDelete(taskItem)"
    ></fa-icon>
  </h3>
  <p>{{ taskItem.day }}</p>
</div>
